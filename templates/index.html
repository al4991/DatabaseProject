<!DOCTYPE html> 
<html lang="en">

<head>
	<title> YEEEEEEEEEE </title>
<head>
    <h1>Welcome {{username}}</h1>
    <form action = "/post" method = "POST">
        <input type="text" name = "blog" placeholder="post" requried/> <br>
        <input type="submit" value = "POST"/>
    </form>
    
    <style type="text/css">
    
    
        table,th, td {
            border: 1px solid black;
        }
    </style>
    
    <table>
        <th>Time</th>
        <th>Post</th>
        
    {% for line in posts %}
        <tr>
            <td>{{line.ts}}</td>
            <td>{{line.blog_post</td>
        </tr>
    {% endfor %}
    </table>
    
    <a href="/logout">Logout</a>
