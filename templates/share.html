<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./css/share.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Sharing is caring </title>
</head>
<body>
    <div id="container">

    <a href="{{ url_for('index') }}" id="Home">Return Home</a>
    <div id="content">
    <h3> Groups you can share to </h3>
    {% for line in data %}
        <div class="group">
            <form action="/shareAction" method="POST">
                {{ line.fg_name }}
                {{ line.owner_email }}
                <a id="groupsel" href="{{ url_for('shareAction', owner_email=line.owner_email, fg_name=line.fg_name, postid=postid) }}">
                    <input type="button" id="groupsel"></button>
                </a>
            </form>
        </br>
        </div>
    {% endfor %}
    </div>
    </div>

</body>
</html>
