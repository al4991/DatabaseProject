<!DOCTYPE html>
<html>
<head>
	<title>Creating a Group</title>
</head>
<body>
	<div id="container">
		<form action="/createNewGroup" method="POST">
			{% if displayNewGroup%}
			<br><input type="text" name="groupName" placeholder="Name of Group" required/>
			<br><input type="text" name="groupDesc" placeholder="Description of Group" required/>
			<div id="buttons">
				<a class="btn" href="{{ url_for('index') }}"><button>Cancel</button></a>
				<input type="submit" value="AddMember" name="AddMember"/>
			</div>
			{% if error %}
	    		<p class="error"><strong>Error:</strong> {{ error }}</p>
			{% endif %}
			{% endif %}
		</form>

		<form action="/addNewMember" method="POST">
			{% if displayAddMember%}
			<h2>Add Members to
        {{ dispGroupName }} </h2>
			<br>
			<input type="hidden" name="groupName" value="{{ dispGroupName }}">
			<input type="text" name="newMember" placeholder="add group member with email" required>
			<div id="buttons2">
				<a class="btn" href="{{ url_for('index') }}"><button>Cancel</button></a>
				<input type="submit" name="submit_button" value="Add Member to Group">
			</div>

			{% if error %}
	    		<p class="error"><strong>Error:</strong> {{ error }}</p>
			{% endif %}

			{% endif %}

			{% if message%}
				<p class="message"><strong>Message:</strong> {{ message }} </p>
			{% endif %}
		</form>
		


	</div>

</body>
</html>
